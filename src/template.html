<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>to do app</title>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>

<body>
    <div id="content">
        <header class="header">
            <div class="menu">
                <span class="material-symbols-outlined">
                    menu
                </span>
            </div>
            <div class="logo">
                ToDo
            </div>
            <div class="theme">placeholder</div>
        </header>
        <main class="main">


            <navbar class="sidebar">
                <div class="home">
                    <h2>Home</h2>
                    <div class="homeProject" id="allTasks">
                        <div class="homeProjectTitle">All Tasks</div>
                    </div>
                    <div class="homeProject" id="today">
                        <div class="homeProjectTitle">Today</div>
                    </div>
                    <div class="homeProject" id="nextDays">
                        <div class="homeProjectTitle">Next 7 days</div>
                    </div>
                    <div class="homeProject" id="Favorite">
                        <div class="homeProjectTitle">Favorite</div>
                    </div>
                </div>
                <section>
                    <h2>Projects</h2>
                    <div class="projectsWrapper">
                    </div>
                </section>
                <button class="addProject">+ New project</button>
            </navbar>

            <div class="mainWrapper">
                <div class="mainHeader"></div>
                <ul class="taskList"></ul>
                <div class="addTaskWrapper"></div>
            </div>

        </main>
        <div class="footer">cute footer</div>
    </div>

</body>

</html>
